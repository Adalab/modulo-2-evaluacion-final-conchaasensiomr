<main class="page__main">
  <section class="page__left--section">
    <form action="" method="post" id="form" class="search-form">
      <input
        type="text"
        class="search-form__show js-search-show"
        value="girls"
      />
      <button
        type="submit"
        id="btn-search"
        class="search-form__button js-search-button"
      >
        Buscar
      </button>
    </form>
    <h2 class="main__favorites--title">Mis series favoritas</h2>
    <ul class="main__favorites js-favorites">
      <li class="main__favorites--list js-favorites-items">
        <!-- Esto se rellena con el main.js paintFavorite -->
      </li>
    </ul>
    <button class="reset__button js-reset-button">Borrar</button>
  </section>
  <section class="page__right--section">
    <ul class="main__list js-shows-list">
      <!-- Esto se rellena con el main.js paintShows -->
    </ul>
  </section>
</main>
